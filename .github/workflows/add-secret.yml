name: Secret creator

on:
  workflow_dispatch:
    inputs:
      secretName:
        description: 'Define name of secret'
        required: true
        default: 'other-secret'
      secretValue:
        description: 'Define secret in base64 format'     
        required: true
        default: 'YXNkYXNkYQpzZGEKc2QKYXMKZGEKc2QKYQpzZAphc2QK'
jobs:
  add-secret:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_TOKEN: ${{ github.event.inputs.secretValue }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Instlal git-crypt
      run: sudo apt-get install -y git-crypt

    - name: Unlock secrets
      # uses: sliteteam/github-action-git-crypt-unlock@1.2.0
      # env:
      #   GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
      run: |
        echo ${{ secrets.GIT_CRYPT_KEY }} | base64  -d > ./git-crypt-key
        git-crypt unlock ./git-crypt-key
        rm ./git-crypt-key

    # - name: echo
    #   run: |
    #     echo "::stop-commands::pause-logging"
    #     echo "Secret value: ${{ github.event.inputs.secretValue }}"
    #     echo "Secret name : ${{ github.event.inputs.secretName }}"
