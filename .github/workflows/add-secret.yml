name: Secret creator

on:
  workflow_dispatch:
    inputs:
      secretName:
        description: 'Define name of secret'
        required: true
      secretValue:
        description: 'Define secret in json format'     
        required: true
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Secret value: ${{ github.event.inputs.secretValue }}"
        echo "Secret name : ${{ github.event.inputs.secretName }}"
