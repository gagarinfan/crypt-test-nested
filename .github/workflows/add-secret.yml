    #     echo "Setting outputs"
    #     echo "::add-mask::$github.event.inputs.secretValue"
    #     echo "::set-output name=secret-value::$github.event.inputs.secretValue"
    - name: Print secret
      run: |
        ./scripts/add-secret.sh ${{ github.event.inputs.secretName }} ${{ github.event.inputs.secretValue }}
    - id: sets-a-secret
      run: |
        the_secret=$(( github.event.inputs.secretValue ))
        echo $the_secret
        echo "::add-mask::$the_secret"
        echo "::set-output name=secret-number::$the_secret"
    - run: |
        echo "the secret number is ${{ steps.sets-a-secret.outputs.secret-number }}"
